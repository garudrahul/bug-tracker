{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<h2 class="text-center mt-3">Login form</h2>
<form method = "post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Login</button>
</form>
<p>Don't have an account yet? <a href="{% url "register" %}">Register Here</a></p>
{% endblock %}
