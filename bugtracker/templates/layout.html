{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>
        {% block title %}
        Bug Tracker
        {% endblock %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url "bug_list" %}">Bug Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </li>
                <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"></a>
                </li>
            </ul>
            <li>Hello, {{ username }}!  |</li>
            {% if username %}
            <form method="post" action="{% url "logout" %}">
                {% csrf_token %}
                <button class="btn btn-danger mx-2">Logout</button>
            </form>
            {% else %} 
             <a href="{% url "register" %}" class="btn btn-primary mx-2">Register</a>
            <a href="{% url "login" %}" class="btn btn-success mx-2">Login</a> 
            {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>    
</body>
</html>
