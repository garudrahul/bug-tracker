{% extends "layout.html" %}

{% block title %}
Confirmation
{% endblock %}

{% block content %}
<h2 class="text-center mt-3">Are you sure you want to delete this bug?</h2>
<div class="text-center mt-3">
    <form method="post">
        {% csrf_token %}
        <a class="btn btn-success" href="{% url "bug_list" %}">Cancel</a>
        <button class="btn btn-danger mx-3">Delete</button>
    </form>
</div>
{% endblock %}
